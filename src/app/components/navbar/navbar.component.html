<mat-toolbar>
  <mat-toolbar-row>
    <div class="cstm-left-nav-div">
      <button mat-button (click)="drawer.toggle()">
        <i class="material-icons">menu</i>
        <span style="margin-left: 8px; text-transform: uppercase;">menu</span>
      </button>
    </div>
    <div class="cstm-right-nav-div">
      <div class="cstm-search-div" style="padding: 0px 23px;">
        <i class="material-icons">search</i>
      </div>
      <div class="cstm-user-info-div">
        <a *ngIf="currentUser" class="mat-body-2" [routerLink]="['']">{{ currentUser.username }}</a>
        <a *ngIf="currentUser === null" class="mat-body-2" [routerLink]="['/login']">login/register</a>
        <div class="cstm-nav-avatar"></div>
        <i class="material-icons">menu</i>
      </div>
      <div class="cstm-submit-site-div">
        <button mat-raised-button color="primary" (click)="navigateToUrl('/siteform')">submit your site</button>
      </div>
    </div>
    <div class="cstm-nav-logo">
      <span>
        <a [routerLink]="['']">honours</a>
      </span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
